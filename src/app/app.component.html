<div class="container">
  <section #topSection>
    <h1 class="title">Context Aware Project</h1>
  </section>
  <app-map
    #mapComponent
    [map-height]="mapHeight"
    [starting-coordinates]="userCoordinates"
    [k]="k"
  >
    <div class="mapoverlay-title">Options</div>
    <hr />
    <app-checkbox id="show_samples" (change)="showSample($event)"
      >Show Samples</app-checkbox
    >
    <app-checkbox id="show_kmean" (change)="showKmeans($event)"
      >Show K-Mean</app-checkbox
    >
    <input
      type="number"
      min="2"
      max="10"
      style="padding-left: 10px"
      [(ngModel)]="k"
    />
    <app-checkbox id="show_heatmap" (change)="showHeatMap($event)"
      >Show Heatmap</app-checkbox
    >
  </app-map>
</div>
