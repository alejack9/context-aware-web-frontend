<div class="alert" *ngIf="startingService" [@inOutAnimation]>
  Server is booting...<img src="../assets/server_boot.gif" />
</div>

<div class="container">
  <section #topSection>
    <h1 class="title">Context Aware Project</h1>
  </section>
  <app-map
    #mapComponent
    [map-height]="mapHeight"
    [starting-coordinates]="userCoordinates"
    [k]="k"
  >
    <div class="mapoverlay-title">Options</div>
    <hr />
    <span>
      <img
        src="../assets/loader.svg"
        class="loading-img"
        *ngIf="!setDummyDone"
      />
      <app-checkbox
        id="dummy"
        [checked]="dummyUpdates"
        (change)="setDummy($event)"
        >Dummy Updates</app-checkbox
      >
      <div *ngIf="dummyUpdates">
        <label for="minRadius">Min radius:</label>
        <select
          name="minRadius"
          id="minRadius"
          [(ngModel)]="dummyUpdatesMinRadius"
        >
          <option *ngFor="let value of minRadiusValues" [value]="value">
            {{ value }}
          </option>
        </select>

        <label for="maxRadius">Max radius:</label>
        <select
          name="maxRadius"
          id="maxRadius"
          [(ngModel)]="dummyUpdatesMaxRadius"
        >
          <option *ngFor="let value of maxRadiusValues" [value]="value">
            {{ value }}
          </option>
        </select>
      </div>
    </span>
    <span>
      <img
        src="../assets/loader.svg"
        class="loading-img"
        *ngIf="!setPerturbatedDone"
      />
      <app-checkbox
        id="perturb"
        [checked]="true"
        (change)="this.setGpsPerturbated($event)"
        >Gps Perturbated</app-checkbox
      >
      <div *ngIf="gpsPerturbated">
        <label for="perturbatorDecimals">Decimals:</label>
        <select
          name="perturbatorDecimals"
          id="perturbatorDecimals"
          [(ngModel)]="perturbatorDecimals"
        >
          <option
            *ngFor="let value of perturbatorDecimalsValues"
            [value]="value"
          >
            {{ value }}
          </option>
        </select>
      </div>
    </span>
    <hr />
    <span>
      <img
        src="../assets/loader.svg"
        class="loading-img"
        *ngIf="!showSamplesDone"
      />
      <app-checkbox id="show_samples" (change)="showLayer($event)"
        >Show Samples</app-checkbox
      >
    </span>
    <span>
      <img
        src="../assets/loader.svg"
        class="loading-img"
        *ngIf="!showKMeanDone" />
      <app-checkbox id="show_kmean" (change)="showLayer($event)"
        >Show K-Mean</app-checkbox
      ><input
        type="number"
        min="2"
        max="10"
        class="k-input"
        [(ngModel)]="k" /></span
    ><br />
    <span>
      <img
        src="../assets/loader.svg"
        class="loading-img"
        *ngIf="!setGpsPerturbated"
      />
      <app-checkbox id="show_heatmap" (change)="showLayer($event)"
        >Show Heatmap</app-checkbox
      ></span
    >
  </app-map>
</div>
